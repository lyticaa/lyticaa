version: '3'

services:
  pg:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
    command: postgres -c 'max_connections=250'
  redis:
    image: bitnami/redis:latest
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "6379:6379"
  dashboard:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
    image: golang:1.13
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: ["dashd"]
